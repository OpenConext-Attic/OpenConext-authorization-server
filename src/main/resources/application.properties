spring.datasource.url=jdbc:mysql://localhost/oauth2_server_db
spring.datasource.username: oauth2_server
spring.datasource.password: oauth2_server

spring.datasource.validation-query=SELECT 1
spring.datasource.testWhileIdle=true

logging.level.authzserver: DEBUG

# 6 months
oauthServer.accessTokenValiditySeconds = 15552000

# 13 months
oauthServer.refreshTokenValiditySeconds = 202176000

# approval must last as long as the refresh token (13 months)
oauthServer.approvalExpirySeconds = 202176000

confirmPage.logoUrl=/images/openconext_logo.png

# This should be 'SurfConext' when deployed by SURF.
confirmPage.appName=OpenConext

# see for all options: http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5

endpoints.enabled=false
endpoints.health.enabled=true
endpoints.info.enabled=true
