  - clientId: cool_app_id
    secret: "secret"
    resourceIds:
      - groups
    scopes:
      - groups
      - displayName
    grantTypes:
      - authorization_code
    redirectUri: http://localhost:8081/

  - clientId: authz-admin
    secret: "secret"
    resourceIds:
      - groups
    scopes:
      - groups
      - displayName
